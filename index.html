<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

  <div class="container my-5">
    <div class="row">
      <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 column">
        <div class="icon"><i class="fas fa-laptop-code fa-3x"></i></div>
        <h2>Kolom 1</h2>
      </div>
      <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 column">
        <div class="icon"><i class="fas fa-mobile-alt fa-3x"></i></div>
        <h2>Kolom 2</h2>
      </div>
      <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 column">
        <div class="icon"><i class="fas fa-cloud fa-3x"></i></div>
        <h2>Kolom 3</h2>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
